backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Artigos"
    folder: "public/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Categoria", name: "category", widget: "string", required: false}
      - {label: "Descrição", name: "description", widget: "text", required: false, hint: "Resumo que aparece na lista de artigos"}
      - {label: "Imagem de destaque", name: "image", widget: "image", required: false, hint: "Imagem que aparece no card do artigo"}
      - {label: "Autor", name: "author", widget: "string", default: "Dr. Carlos Silva"}

      # CAMPO PRINCIPAL DO ARTIGO — AGORA COM BARRA DE FERRAMENTAS
      - label: "Conteúdo"
        name: "body"
        widget: "markdown"
        modes: ["rich_text"]                # ← Ativa o editor visual
        buttons: ["bold", "italic", "link", "heading-one", "heading-two", "heading-three", "quote", "code", "bulleted-list", "numbered-list"] 
        editor_components: ["image", "code-block"]
        hint: "Use a barra de ferramentas para formatar o texto. Quebras de linha viram parágrafos automaticamente."